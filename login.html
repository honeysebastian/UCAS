<!DOCTYPE html>
<html>
    <head>
        <title> login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>

   <body>
       
    <h1><marquee>UNIVERSITY CERTIFICATE ALLOTMENT SYSTEM</marquee></h1>
    <br><br><br><br><br> <br><br>

    <form align='center' name="f1" action= "UCAS/login.php" onsubmit=" return validation()" method="get" style='background-color:rgb(247, 138, 104); opacity:0.75;
    height: 400px; margin-top: 25px; 
    margin-left: 500px; margin-right: 500px; ; font-size: 20px;font-weight: 300;border-radius: 20px ;'>
         <h2>LOGIN</h2>
         <br><br>
    
             <input type="text" id="user" name="user" placeholder="Enter Username"><br><br>
            <input type="password" id="pass" name="pass" placeholder="Enter Password"><br><br>
            <button>LOGIN</button>
            <button>FORGOT PASSWORD</button>
            <br>
            <h4>New Account?</h4>
            <br>
            <button>SIGN UP</button>
    <script>  
        function validation()  
        {  
            var id=document.f1.user.value;  
            var ps=document.f1.pass.value;  
            if(id.length=="" && ps.length=="") 
            {  
                alert("User Name and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("User Name is empty");  
                    return false;  
                }   
                if (ps.length=="") {  
                alert("Password field is empty");  
                return false;  
                }  
            }                             
        }  
    </script>   
   </body>
</html>
